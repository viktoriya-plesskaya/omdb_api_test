<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>OMDB API search</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="js/main.js" defer></script>
</head>
<body>
<header id="header">
    <h1 class="general__title">Open Movie Database search</h1>

    <div class="search-form">
        <label class="search__icon" for="searchText"></label>
        <input class="search" type="text" id="searchText" placeholder="Type a movie name"/>
    </div>
</header>

<main id="cardsWrapper" class="cards-wrapper"></main>

<footer>
    <p>Web application uses <a href="http://www.omdbapi.com/">OMDB API</a></p>
</footer>

</body>
</html>
